{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Reset password</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'accounts:reset_password' %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    {{form.password}}
                    <!-- <input type="password" class="form-control" placeholder="Create password" name="password" required> -->
                </div>

                <div class="form-group">
                    {{form.confirm_password}}
                    <!-- <input type="password" class="form-control" placeholder="Confirm password" name="confirm_password" required> -->
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Reset  </button>
                </div>

                {{form.email.errors}}
                {{form.non_field_errors}}

            </form>
        </div>
    </div> 
    
    <p class="text-center mt-4">Don't have account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
    <br><br>

</section>

{% endblock content %}
