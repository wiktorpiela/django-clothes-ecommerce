{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

    <div class="card mx-auto" style="max-width: 500px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Forgot password</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'accounts:forgot_password' %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" name="email" required>
                </div>
    
                <div class="form-group">
                    <a href="{% url 'accounts:user_login' %}" class="float-right">Got password? Log in</a> 
                
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
                </div>

            </form>

        </div>
    </div> 

        <p class="text-center mt-4">Don't have account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
        <br><br>
 
</section>

{% endblock content %}
