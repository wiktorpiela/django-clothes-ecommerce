{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="section-content padding-y bg">
    <div class="container">
    
    <div class="row">
        <aside class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="cart-title mb-4">Billing address</h4>
            <form action="{% url 'orders:place_order' %}" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col form-group">
                        <label for="">First name</label>
                        <input type="text" name="first_name" class="form-control" required value="{{user.first_name}}">
                    </div>

                    <div class="col form-group">
                        <label for="">Last name</label>
                        <input type="text" name="last_name" class="form-control" required value="{{user.last_name}}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Email</label>
                        <input type="email" name="email" class="form-control" required value="{{user.email}}">
                    </div>

                    <div class="col form-group">
                        <label for="">Phone number</label>
                        <input type="text" name="phone" class="form-control" required value="{{user.phone_number}}"> 
                    </div>
                </div>

                <div class="form-row">
                    <div class="col form-group">
                        <label for="">Address line 1</label>
                        <input type="text" name="address_line_1" class="form-control" required value="{{userprofile.address_line_1}}">
                    </div>

                    <div class="col form-group">
                        <label for="">Address line 2</label>
                        <input type="text" name="address_line_2" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col form-group">
                        <label for="">City</label>
                        <input type="text" name="city" class="form-control" required value="{{userprofile.city}}">
                    </div>

                    <div class="col form-group">
                        <label for="">State</label>
                        <input type="text" name="state" class="form-control" required value="{{userprofile.state}}">
                    </div>

                    <div class="col form-group">
                        <label for="">Country</label>
                        <input type="text" name="country" class="form-control" required value="{{userprofile.country}}">
                    </div>
                </div>

                <div class="form-row">
                    <label for="">Order note</label>
                    <textarea name="order_note"rows="2" class="form-control" placeholder="Type message to store..."></textarea>
                </div>



            
        </div>

 
    </div>
    
        </aside> 
        <aside class="col-lg-6">
    
            <div class="card">
            <div class="card-body">


                <table class="table table-borderless table-shopping-cart">

                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                      <th scope="col">Product</th>
                      <th scope="col" width="120">Quantity</th>
                      <th scope="col" width="120">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                
                    
                    {% for cart_item in cart_items %}
                        <tr>
                            <td>
                                <figure class="itemside align-items-center">
                                    <div class="aside"><img src="{{cart_item.product.image.url}}" class="img-sm"></div>
                                    <figcaption class="info">
                                        <a href="{% url 'store:product_details' cart_item.product.category.slug cart_item.product.slug %}" class="title text-dark">{{cart_item.product.product_name}}</a>
                                        <p class="text-muted small">
                                            
                                            {% if cart_item.variations.all %}
                                                {% for item in cart_item.variations.all  %}
                                                    {{item.variation_category|capfirst}} : {{item.variation_value|capfirst}} 
                                                    <br>
                                                {% endfor %}  
                                            {% endif %}
                                                
                                        </p>
                                    </figcaption>
                                </figure>
                            </td>
                            <td> 
                                <label for="">{{cart_item.quantity}}</label>

                            </td>
                            <td> 
                                <div class="price-wrap"> 
                                    <var class="price">{{cart_item.sub_total}}</var> 
                                    <small class="text-muted"> $ {{cart_item.product.price}} each </small> 
                                </div>
                            </td>
                        </tr> 
                    {% endfor %}
                        
                    </tbody>
                    </table>

                <button type="submit" class="btn btn-primary btn-block"> Place order </button>
                <a href="{% url 'store:store' %}" class="btn btn-light btn-block">Continue Shopping</a>
            </form>
            </div> 
            </div> 
        
    
    </aside>
    
    
    </div>

    
    </div> 
    </section>

    
{% endblock content %}
